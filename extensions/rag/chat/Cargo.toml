[package]
name = "chat"
version = "0.1.0"
edition = "2021"

[dependencies]
syn = { version = "2.0", features = ["full"] }
anyhow = "1.0"
quote = "1.0"
proc-macro2 = "1.0"
dagrs = { path = "../dagrs" }
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] } 
reqwest = { version = "0.12.15", features = ["json"] } 
serde_json = "1.0.140"
log = "0.4.27"
env_logger = "0.11.7"
clap = { version = "4.5", features = ["derive"] }
qdrant-client = "1.7"
walkdir = "2.4"