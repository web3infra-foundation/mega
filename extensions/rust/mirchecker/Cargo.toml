[package]
name = "mirchecker"
version = "0.1.0"
edition = "2021"

[dependencies]
# Kafka
rdkafka = { version = "0.38", features = ["cmake-build"] }

# 异步运行时
tokio = { version = "1.47", features = ["full"] }

# 序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Git 操作
git2 = "0.20"

# 命令行工具
clap = { version = "4.5", features = ["derive", "env"] }

# 日志
tracing = "0.1"
tracing-subscriber = "0.3"

# 错误处理
anyhow = "1.0"

# 进程调用
tokio-process = "0.2"

tokio-postgres = "0.7"

# 文件系统操作
tempfile = "3.19"

# URL 处理
url = "2.5.7"

dotenvy = "0.15"

chrono = { version = "0.4", features = ["serde"] }
