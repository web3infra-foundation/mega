events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Logs
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Optimizations
    sendfile        on;
    keepalive_timeout  65;

    # Git operations require large body size
    client_max_body_size 0;

    # Upstreams
    upstream mega_ui {
        server mega_ui:3000;
    }
    
    upstream mega {
        server mega:8000;
    }

    upstream campsite_api {
        server campsite_api:8080;
    }

    upstream orion_server {
        server orion_server:8004;
    }

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 1. Mega UI (app.gitmono.local)
    server {
        listen 80;
        server_name app.gitmono.local;

        location / {
            proxy_pass http://mega_ui;
        }
    }

    # 2. Mega / Mono Engine (git.gitmono.local)
    server {
        listen 80;
        server_name git.gitmono.local;

        location / {
            proxy_pass http://mega;
        }
    }

    # 3. Campsite API (api.gitmono.local)
    server {
        listen 80;
        server_name api.gitmono.local;

        location / {
            proxy_pass http://campsite_api;
        }
    }

    # 4. Auth (auth.gitmono.local) - Currently points to Campsite API
    server {
        listen 80;
        server_name auth.gitmono.local;

        location / {
            proxy_pass http://campsite_api;
        }
    }

    # 5. Orion Server (orion.gitmono.local)
    server {
        listen 80;
        server_name orion.gitmono.local;

        location / {
            proxy_pass http://orion_server;
        }
    }
}
