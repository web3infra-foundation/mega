[package]
name = "scorpio"
version = "0.1.0"
edition = "2021"

[dependencies]
libra = { path = "../libra" }
mercury = { path = "../mercury" }
ceres = { path = "../ceres" }
toml = "0.8.19"
fuser = "0.14.0"
libc = "0.2.158"
log = "0.4.22"
radix_trie = "0.2.1"
signal-hook = "0.3.17"
tracing = "0.1.40"
serde_json = "1.0.128"
once_cell = "1.19.0"
arc-swap = "1.7.1"
reqwest =  { version = "0.12.7", features = ["json"] }
serde = { version = "1.0.210", features = ["derive"] }
fuse-backend-rs = { version = "0.12.0"}
tokio = { version = "1.40.0", features = ["full"] }
vm-memory = { version = "0.15.0", features = ["backend-mmap", "backend-bitmap"] }
env_logger = "0.11.5"
sled = "0.34.7"
bincode = "1.3.3"
async-recursion = "1.1.1"
bytes = "1.7.2"

[features]
async-io = []

[workspace]
members = [ "client" ]
