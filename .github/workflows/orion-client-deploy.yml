name: Orion client deploy

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/orion-client-deploy.yml"
      - "orion/**"
      
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release
          cache-on-failure: true

      - name: Build Orion
        run: cargo build --release -p orion --bin orion

      - name: Verify build artifacts
        run: |
          set -e
          ls -lh target/release
          test -f target/release/orion
          file target/release/orion

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orion-bins
          path: |
            target/release/orion
          retention-days: 7

  deploy:
    if: ${{ github.repository == 'web3infra-foundation/mega' }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: orion-bins
          path: ./artifacts

      # NOTE:
      # The legacy orion_vm was provisioned with root-only SSH access.
      # For backward compatibility and to avoid breaking existing
      # production automation, deployment continues to use the root user.
      #
      # The new GCP VM correctly uses a non-root `orion` user.
      # Future infrastructure revisions should migrate orion_vm
      # to a least-privilege deployment user.
      - name: Upload binaries via rsync to orion_vm
        uses: burnett01/rsync-deployments@8.0.4
        with:
          switches: -avz --progress
          path: artifacts/orion
          remote_path: /root/orion-runner/
          remote_host: ${{ secrets.ORION_DEPLOY_HOST }}
          remote_user: root
          remote_key: ${{ secrets.ORION_DEPLOY_SSH_KEY }}
      - name: Restart service  to orion_vm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORION_DEPLOY_HOST }}
          username: root
          key: ${{ secrets.ORION_DEPLOY_SSH_KEY }}
          script: |
            # Ensure scorpiofs config exists at the stable default path.
            mkdir -p /etc/scorpio
            mkdir -p /var/lib/scorpio/{store,antares/{upper,cl,mnt}}
            if [ ! -f /etc/scorpio/scorpio.toml ]; then
              cat > /etc/scorpio/scorpio.toml <<'EOF'
              base_url = "http://git.gitmega.com"
              lfs_url = "http://git.gitmega.com"
              store_path = "/var/lib/scorpio/store"
              antares_upper_root = "/var/lib/scorpio/antares/upper"
              antares_cl_root = "/var/lib/scorpio/antares/cl"
              antares_mount_root = "/var/lib/scorpio/antares/mnt"
              antares_state_file = "/var/lib/scorpio/antares/state.toml"
              antares_load_dir_depth = "3"
              antares_dicfuse_stat_mode = "fast"
              antares_dicfuse_open_buff_max_bytes = "67108864"
              antares_dicfuse_open_buff_max_files = "1024"
              antares_dicfuse_dir_sync_ttl_secs = "120"
              antares_dicfuse_reply_ttl_secs = "60"
              EOF
            fi

            systemctl daemon-reload
            systemctl restart orion-runner.service
            systemctl status orion-runner.service --no-pager

      - name: Upload binaries via rsync to gcp_vm
        uses: burnett01/rsync-deployments@8.0.4
        with:
          switches: -avz --progress
          path: artifacts/orion
          remote_path: /home/orion/orion-runner/
          remote_host: ${{ secrets.ORION_GCP_VM_HOST }}
          remote_user: orion
          remote_key: ${{ secrets.ORION_GCP_VM_SSH_KEY }}
      - name: Restart service to gcp_vm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORION_GCP_VM_HOST }}
          username: orion
          key: ${{ secrets.ORION_GCP_VM_SSH_KEY }}
          script: |
            # Ensure scorpiofs config exists at the stable default path.
            sudo mkdir -p /etc/scorpio
            sudo mkdir -p /var/lib/scorpio/{store,antares/{upper,cl,mnt}}
            sudo chown -R orion:orion /var/lib/scorpio
            if ! sudo test -f /etc/scorpio/scorpio.toml; then
              sudo tee /etc/scorpio/scorpio.toml > /dev/null <<'EOF'
              base_url = "http://git.gitmega.com"
              lfs_url = "http://git.gitmega.com"
              store_path = "/var/lib/scorpio/store"
              antares_upper_root = "/var/lib/scorpio/antares/upper"
              antares_cl_root = "/var/lib/scorpio/antares/cl"
              antares_mount_root = "/var/lib/scorpio/antares/mnt"
              antares_state_file = "/var/lib/scorpio/antares/state.toml"
              antares_load_dir_depth = "3"
              antares_dicfuse_stat_mode = "fast"
              antares_dicfuse_open_buff_max_bytes = "67108864"
              antares_dicfuse_open_buff_max_files = "1024"
              antares_dicfuse_dir_sync_ttl_secs = "120"
              antares_dicfuse_reply_ttl_secs = "60"
              EOF
            fi

            sudo systemctl daemon-reload
            sudo systemctl restart orion-runner.service
            sudo systemctl status orion-runner.service --no-pager
