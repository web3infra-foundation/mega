on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'alfs/**'
      - 'archived/**'
      - 'aries/**'
      - 'config/**'
      - 'docker/**'
      - 'docs/**'
      - 'moon/**'
      - 'rust/**'
      - 'scripts/**'
      - 'third-party/**'
      - 'toolchains/**'
      - '.github/workflows/web-test.yml'
      - '.github/workflows/web-deploy.yml'

name: Base GitHub Action for Check, Test and Lints

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  #
  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        uses: ./.github/install-dep
        with:
          cache-key: sysdeps
          platform: ubuntu

      - name: Run cargo clippy
        run: |
          cargo build --bin mega --bin libra
          cargo clippy --all-targets --all-features --no-deps -- -D warnings


  test:
    name: Full Test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            runs-on: [self-hosted, Linux, X64]
            home: /home/github
          - os: macos
            runs-on: [self-hosted, macOS, ARM64]
            home: "/Users/eli"
          - os: windows
            runs-on: [self-hosted, X64, Windows]
            home: "C:\\Users\\meagl"

    runs-on: ${{ matrix.runs-on }}
    env:
      CARGO_TERM_COLOR: always
      HOME: ${{ matrix.home }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Install system dependencies
        uses: ./.github/install-dep
        with:
          cache-key: sysdeps
          platform: ${{ matrix.os }}
          self-hosted: true
          use-gtk: false

      - name: Set up git lfs
        run: |
          echo "GPG_TTY=${{ matrix.os == 'windows' && 'CON' || '$(tty)' }}" >> $GITHUB_ENV
          git lfs install
          git config --global user.email "mega@github.com"
          git config --global user.name "Mega"
          git config --global lfs.url http://localhost:8000

      - name: Run cargo test
        run: |
          cargo build --bin mega --bin libra
          cargo test --all-targets --no-fail-fast

  monobean:
    name: Test Monobean for ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            runs-on: [self-hosted, Linux, X64]
            self-hosted: true
            home: /home/github
          - os: macos
            runs-on: [self-hosted, macOS, ARM64]
            self-hosted: true
            home: "/Users/eli"
          - os: windows
            runs-on: [self-hosted, X64, Windows]
            self-hosted: true
            home: "C:\\Users\\meagl"

    runs-on: ${{ matrix.runs-on }}
    env:
      CARGO_TERM_COLOR: always
      HOME: ${{ matrix.home }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        uses: ./.github/install-dep
        with:
          cache-key: sysdeps
          platform: ${{ matrix.os }}
          use-gtk: true
          self-hosted: ${{ matrix.self-hosted }}

      - name: Run Clippy and Test Monobean Application
        run: |
          cargo clippy --manifest-path monobean/Cargo.toml --no-deps -- -D warnings
          cargo test --manifest-path monobean/Cargo.toml  --all-features --no-fail-fast -- --nocapture

  fuse:
    name: Fuse Clippy Check
    runs-on: [self-hosted, Linux, X64]
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo clippy --manifest-path scorpio/Cargo.toml --all-targets --all-features -- -D warnings