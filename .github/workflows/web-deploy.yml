name: Web UI deploy
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/web-deploy.yml"
      - "moon/apps/web/**"
      - "moon/packages/**"

env:
  TIPTAP_PRIVATE_REGISTRY_KEY: ${{ secrets.TIPTAP_PRIVATE_REGISTRY_KEY }}
  AWS_ECS_CLUSTER_NAME: ${{ secrets.AWS_ECS_CLUSTER_NAME }}
  AWS_ECS_WEB_SERVICE_NAME: ${{ secrets.AWS_ECS_WEB_SERVICE_NAME }}
  REGISTRY_ALIAS: m8q5m4u3
  REPOSITORY: mega
  IMAGE_TAG_BASE: mega-ui-0.1.0-pre-release

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-single-arch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64]
        env_name: [demo, staging, openatom, gitmono, buck2hub]
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build & push ${{ matrix.env_name }} image for ${{ matrix.platform }}
        working-directory: moon
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          PLATFORM: ${{ matrix.platform }}
        run: |
          set -euo pipefail
          IMAGE_BASE="$REGISTRY/${{ env.REGISTRY_ALIAS }}/${{ env.REPOSITORY }}"
          ARCH_SUFFIX=$(echo "$PLATFORM" | awk -F'/' '{print $2}')
          IMAGE_TAG="mega-ui-${{ matrix.env_name }}-0.1.0-pre-release-$ARCH_SUFFIX"
          docker buildx build \
            --platform "$PLATFORM" \
            --provenance=false \
            --sbom=false \
            --build-arg APP_ENV=${{ matrix.env_name }} \
            -f apps/web/Dockerfile \
            -t "$IMAGE_BASE:$IMAGE_TAG" . \
            --push

  manifest:
    needs: build-push-single-arch
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env_name: [demo, staging, openatom, gitmono, buck2hub]
    permissions:
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Create & push manifest for ${{ matrix.env_name }}
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
        run: |
          set -euo pipefail

          IMAGE_BASE="$REGISTRY/${{ env.REGISTRY_ALIAS }}/${{ env.REPOSITORY }}"
          TAG="mega-ui-${{ matrix.env_name }}-0.1.0-pre-release"

          if [ "${{ matrix.env_name }}" = "demo" ]; then
            echo "Creating multi-arch manifest for demo (amd64 + arm64)"

            docker manifest create "$IMAGE_BASE:$TAG" \
              "$IMAGE_BASE:${TAG}-amd64" \
              "$IMAGE_BASE:${TAG}-arm64"
          else
            echo "Creating amd64-only manifest for ${{ matrix.env_name }}"

            docker manifest create "$IMAGE_BASE:$TAG" \
              "$IMAGE_BASE:${TAG}-amd64"
          fi

          docker manifest push "$IMAGE_BASE:$TAG"

  deploy:
    needs: manifest
    if: ${{ github.repository == 'web3infra-foundation/mega' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - cluster: gitmega-com
            service: mega-frontend-development-service-6dcihwup
          - cluster: gitmono-com-mega-app
            service: mega-ui-service
    steps:
      - name: Force ECS redeploy
        run: |
          aws ecs update-service \
            --cluster ${{ matrix.cluster }} \
            --service ${{ matrix.service }} \
            --force-new-deployment
        env:
          AWS_REGION: ap-southeast-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
