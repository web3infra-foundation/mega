name: Demo multi-arch images

# Standalone workflow: triggered by demo directory changes or manual dispatch, builds and pushes
# linux/amd64 and linux/arm64 multi-arch images for the docker/demo compose setup.

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Push images to ECR Public (requires AWS creds)"
        required: false
        default: "false"
  push:
    paths:
      - 'docker/demo/**'
      - '.github/workflows/demo-multiarch-build.yml'

permissions:
  contents: read
  actions: write

env:
  REGISTRY_ALIAS: m8q5m4u3
  REPOSITORY: mega
  PUBLISH: ${{ github.event_name == 'push' || github.event.inputs.publish == 'true' }}
  HAS_AWS_CREDS: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}

jobs:
  build-mono-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-mono-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-mono-

      - name: Configure AWS Credentials
        if: env.PUBLISH == 'true' && env.HAS_AWS_CREDS == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        if: env.PUBLISH == 'true' && env.HAS_AWS_CREDS == 'true'
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build & push mono-engine (amd64+arm64)
        if: env.PUBLISH == 'true' && env.HAS_AWS_CREDS == 'true'
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          IMAGE_TAG: mono-0.1.0-pre-release
        run: |
          IMAGE_BASE="$REGISTRY/${{ env.REGISTRY_ALIAS }}/${{ env.REPOSITORY }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file docker/mono-engine-dockerfile \
            --tag "$IMAGE_BASE:$IMAGE_TAG" \
            --push \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from type=gha,scope=mega-demo-mono \
            --cache-to type=gha,scope=mega-demo-mono,mode=max \
            .

      - name: Build (no push, fork testing) mono-engine (amd64+arm64)
        if: env.PUBLISH != 'true' || env.HAS_AWS_CREDS != 'true'
        env:
          IMAGE_TAG: mono-0.1.0-pre-release
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file docker/mono-engine-dockerfile \
            --tag "local/mono-engine" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from type=gha,scope=mega-demo-mono \
            --cache-to type=gha,scope=mega-demo-mono,mode=max \
            --output=type=oci,dest=/tmp/mono-engine.oci \
            .

