name: Demo multi-arch images

# Standalone workflow: triggered by demo directory changes or manual dispatch, builds and pushes
# linux/amd64 and linux/arm64 multi-arch images for the docker/demo compose setup.

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Push images to ECR Public (requires AWS creds)"
        required: false
        default: "false"
  push:
    paths:
      - 'docker/demo/**'
      - '.github/workflows/demo-multiarch-build.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      PUBLISH: ${{ github.event_name == 'push' || github.event.inputs.publish == 'true' }}
      HAS_AWS_CREDS: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          # mono backend
          - name: mono-engine
            dockerfile: docker/mono-engine-dockerfile
            image_tag: mono-0.1.0-pre-release
            context: .
          # mega UI
          - name: mega-ui
            dockerfile: moon/apps/web/Dockerfile
            image_tag: mega-ui-demo-0.1.0-pre-release
            context: moon
          # orion server
          - name: orion-server
            dockerfile: orion-server/Dockerfile
            image_tag: orion-server-0.1.0-pre-release
            context: .
          # orion client image (build worker)
          - name: orion-client-image
            dockerfile: docker/dev-image/Dockerfile
            image_tag: orion-client-0.1.0-pre-release
            context: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          buildkitd-flags: --debug

      - name: Configure AWS Credentials
        if: env.PUBLISH == 'true' && env.HAS_AWS_CREDS == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        if: env.PUBLISH == 'true' && env.HAS_AWS_CREDS == 'true'
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build & push ${{ matrix.name }} (amd64+arm64)
        if: env.PUBLISH == 'true' && env.HAS_AWS_CREDS == 'true'
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REGISTRY_ALIAS: m8q5m4u3
          REPOSITORY: mega
          IMAGE_TAG: ${{ matrix.image_tag }}
          DOCKERFILE_PATH: ${{ matrix.dockerfile }}
          BUILD_CONTEXT: ${{ matrix.context || '.' }}
        run: |
          IMAGE_BASE="$REGISTRY/$REGISTRY_ALIAS/$REPOSITORY"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file "$DOCKERFILE_PATH" \
            --tag "$IMAGE_BASE:$IMAGE_TAG" \
            --push \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from type=gha,scope=mega-demo \
            --cache-to type=gha,scope=mega-demo,mode=max \
            "$BUILD_CONTEXT"

      - name: Build (no push, fork testing) ${{ matrix.name }} (amd64+arm64)
        if: env.PUBLISH != 'true' || env.HAS_AWS_CREDS != 'true'
        env:
          IMAGE_TAG: ${{ matrix.image_tag }}
          DOCKERFILE_PATH: ${{ matrix.dockerfile }}
          BUILD_CONTEXT: ${{ matrix.context || '.' }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file "$DOCKERFILE_PATH" \
            --tag "local/${IMAGE_TAG}" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from type=gha,scope=mega-demo \
            --cache-to type=gha,scope=mega-demo,mode=max \
            --output=type=oci,dest=/tmp/${IMAGE_TAG}.oci \
            "$BUILD_CONTEXT"

