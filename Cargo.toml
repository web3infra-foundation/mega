[workspace]
members = [
    "mono",
    "common",
    "jupiter",
    "ceres",
    "vault",
    "saturn",
    "orion",
    "orion-server",
    "extensions/rag/chat",
    "extensions/rag/index",
    "extensions/observatory",
    "context",
    "neptune",
    "scorpio",
]
default-members = ["mono", "orion", "orion-server"]
resolver = "1"
exclude = ["scorpio"]

[workspace.dependencies]
mono = { path = "mono" }
common = { path = "common" }
jupiter = { path = "jupiter" }
ceres = { path = "ceres" }
callisto = { path = "jupiter/callisto" }
vault = { path = "vault" }
saturn = { path = "saturn" }
observatory = { path = "extensions/observatory" }
orion = { path = "orion" }
bellatrix = { path = "orion-server/bellatrix" }
context = { path = "context" }
neptune = { path = "neptune" }

git-internal = "0.1.0"

#====
anyhow = "1.0.100"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
tracing-appender = "0.2.3"
thiserror = "2.0.17"
clap = "4.5.49"

#====
tokio = "1.48"
tokio-stream = "0.1.17"
tokio-util = "0.7.16"
async-trait = "0.1.89"
async-stream = "0.3.6"
futures = "0.3.31"
futures-util = "0.3.31"
axum = { version = "0.8.6", features = ["macros", "json"] }
axum-extra = "0.10.3"
russh = "0.52.1"
tower-http = "0.6.6"
tower = "0.5.2"
tower-sessions = { version = "0.12.3", features = ["memory-store"] }
time = { version = "0.3", features = ["serde"] }

#====
