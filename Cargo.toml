[package]
name = "mega"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    ".",
    "gateway",
    "git",
    "common",
    "storage",
    "p2p",
    "kvcache",
    "delta",
    "mercury",
    "jupiter",
    "jupiter/entity", 
    "venus",
]
exclude = ["mda", "craft", "fuse"]

[dependencies]
gateway = { path = "gateway" }
common = { path = "common" }
p2p = { path = "p2p" }
git = { path = "git" }
config = "0.14"
lazy_static = "1.4.0"
shadow-rs = "0.27.0"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
anyhow = { workspace = true }
dotenvy = { workspace = true }
tracing-subscriber = { workspace = true }
thiserror = { workspace = true }
rand = { workspace = true }
smallvec = { workspace = true }
tokio = { workspace = true, features = ["macros"] }
clap = { workspace = true, features = ["derive"] }

[dev-dependencies]
reqwest = { version = "0.11.23", features = ["stream", "json"] }
env_logger = "0.11.0"
futures-util = "0.3.30"
tokio-util = "0.7.10"
git2 = "0.18.1"
toml = "0.8.8"
russh = { workspace = true }
russh-keys = { workspace = true }
async-trait = { workspace = true }
bytes = { workspace = true }
go-defer = { workspace = true }


[workspace.dependencies]
anyhow = "1.0.79"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
dotenvy = "0.15.7"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
thiserror = "1.0.57"
rand = "0.8.5"
smallvec = "1.13.1"
tokio = { version = "1.36.0", features = ["macros"] }
tokio-test = "0.4.3"
clap = { version = "4.5.1", features = ["derive"] }
async-trait = "0.1.77"
bytes = "1.5.0"
chrono = "0.4.34"
sha1 = "0.10.6"
sha256 = "1.5"
futures = "0.3.30"
go-defer = "0.1.0"
russh = "0.42.0"
russh-keys = "0.42.0"
axum = "0.7.4"
hex = "0.4.3"
sea-orm = "0.12.14"
redis = "0.24.0"
flate2 = "1.0.28"
bstr = "1.9.0"
colored = "2.1.0"
idgenerator = "2.0.0"

[build-dependencies]
shadow-rs = "0.27.0"
